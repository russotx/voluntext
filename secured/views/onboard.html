<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Boilerplate</title>
  <!-- reset browser defaults -->
  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- custom stylesheet -->
   <link rel="stylesheet" type="text/css" href="/login-styles.css">
</head>
<body class="container-fluid">

  <header class="row">
    <h1> Onboard Volunteers </h1>
    <nav class="col-md-12">

    </nav>

  </header>

  <!-- the main body: begin content -->
  <main class="row">

    <!-- Primary content -->
    <section class="col-md-12">
      <form id="onboard-form" method="POST" action="/admin/api/onboard">
        <h4>Onboard a user</h4>
        <h5> Please enter the new volunteer's details </h5>
        <p id="messages"></p>
        <fieldset>
          <p>Email</p>
          <input type="text" id="email-field" name="email" required>
          <p>Password</p>
          <input type="password" id="pwd1-field" name="password1" required>
          <p>Retype Password</p>
          <input type="password" id="pwd2-field" name="password2" required>
          <p>Phone</p>
          <input type="text" id="phone-field" name="phone" required>
          <div>
            <input type="submit" value="Submit" id="submit-btn">
          </div>
        </fieldset>
      </form>

    </section>

      <!-- no more content past this piont -->
  </main>

<!-- footer  -->
<footer class="row">
  <div class="col-md-12">
    <p>&copy;Copyright 2017 Daniel Russo</p>
  </div>
</footer>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src='/admin-page.js'></script>
</body>
</html>
