<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>VolunText|Onboard</title>
  <!-- reset browser defaults -->
  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- custom stylesheet -->
  <link rel="stylesheet" type="text/css" href="/vtext-style.css">
</head>
<body>

  <header class="jumbotron">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h1 class="underline">VolunText <small>| Onboard </small></h1>
        </div>
      </div>
    </div>
    <div class="logout">
      <a href="/logout" class="btn btn-primary">Logout</a>
    </div>
  </header>

  <!-- the main body: begin content -->
  <main class="container-fluid">

    <!-- Primary content -->
    <section class="row">
      <div class="col-md-6">
        <form id="onboard-form" method="POST" action="/admin/api/onboard">
          <h4> Please enter the new volunteer's details </h4>
          <fieldset>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="text" id="email-field" name="email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" id="pwd1-field" name="password1" required>
            </div>
            <div class="form-group">
              <label>Retype Password</label>
              <input class="form-control" type="password" id="pwd2-field" name="password2" required>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input class="form-control" type="text" id="phone-field" name="phone" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" id="submit-btn">
          </fieldset>
        </form>
      </div>
    </section>

      <!-- no more content past this piont -->
  </main>

<!-- footer  -->
<footer class="footer">
  <div class="container">
    <p class="text-center">&copy;Copyright 2017 Daniel Russo</p>
  </div>
</footer>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src='/onboard-page.js'></script>
</body>
</html>
