<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>VolunText Login</title>
  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- custom stylesheet -->
  <link rel="stylesheet" type="text/css" href="/vtext-style.css">
</head>
<body>
  <header class="jumbotron">
      <div class="row">
        <div class="col-md-6">
          <h1 class="underline">VolunText <small>| Login</small></h1>
        </div>
      </div>
  </header>
  <main class="container-fluid">
    <section class="row">
      <div class="col-md-4">
        <form id="login-form" method="POST" action="/api/auth">
          <h4>User Login</h4>
          <fieldset>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="text" id="user-field" name="email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" id="pwd-field" name="password">
            </div>
            <input class="btn btn-success" type="submit" value="Submit" id="submit-btn">
          </fieldset>
        </form>
      </div>
    </section>
    <section class="row">
      <div class="col-md-12 text-left">
        <p class="lead"><strong>-or-</strong></p>
      </div>
      <div class="col-md-3">
        <a class="btn btn-primary" href='/api/auth/facebook'>Login with <strong>Facebook</strong></a>
      </div>
    </section>
  </main>
  <!-- footer  -->
  <footer class="footer">
    <div class="container">
      <p class="text-center">&copy;Copyright 2017 Daniel Russo</p>
    </div>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
